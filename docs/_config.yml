      url: "https://twitter.com/gairepravesh"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gairepravesh"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/gairepravesh"
