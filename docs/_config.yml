# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-include-cache
  
minimal_mistakes_skin: "air"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      words_per_minute: 50
      layout: single
      author_profile: true
      comments: true
      share: true
      related: true

search: true
timezone: Asia/Kathmandu

author:
  name     : "Pravesh Gaire"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "Final Year ECE Engineering Student @Pulchowk Campus"
  location : "Butwal, Nepal"
  links:
    - label: "Twitter"
